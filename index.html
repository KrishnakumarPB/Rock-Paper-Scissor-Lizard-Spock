<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Skill Safari | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <header >
        <div class="container">
            <div class="headerwindow">
                <div class="logo">
                <img src="/images/logo-bonus.svg" ></img>
                </div>
                <div class="scorewindow">
                <p><span class="scorelabel">SCORE</span></p>
                <p class="score">20</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </header>
    <div class="objects">
        <div class="selectors ">
        <img class="pentagon" src="/images/bg-pentagon.svg"></img>
            <div class="scissor">
                <button ><img  src="/images/icon-scissors.svg" alt="scissors" ></button>
            </div>
            <div class="paper">
                <button ><img  src="/images/icon-paper.svg" alt="paper" ></button>
            </div>
            <div class="rock">
                <button><img  src="/images/icon-rock.svg" alt="rock" ></button>
            </div>
            <div class="lizard">
                <button><img  src="/images/icon-lizard.svg" alt="lizard" ></button>
            </div>
            <div class="spock">
                <button><img  src="/images/icon-spock.svg" alt="spock" ></button>
            </div>
        </div>
        <div class="afterselection hidden">
            <div class="userinput">
                <P>YOU PICKED</P>
                <div class="userpicked"></div>
                
            </div>
            <div class="result">
                <p class="winner">YOU WON</p>
                <button class="playagain">PLAY AGAIN</button>
            </div>
            <div class="systeminput">
                <p>THE HOUSE PICKED</P>
                <div class="systempicked">
                
                </div>
            </div>
        </div>
        
    </div>
     <div class="rules hidden">
        <img src="/images/image-rules-bonus.svg">
        </img>
        <button class="closerules">&times;</button>
    </div>
    <div class="left">
        <button class="ruleslabel rulesbutton">RULES</button>
    </div>
    <!-- <div class="afterpick">
        <div class="userpicked center">YOU PICKED</div>
        <div class=""></div>
        <div class="systempicked center">THE HOUSE PICKED</div>
    </div>  -->
<div class="overlay hidden"></div>
<script src="/script.js"></script>
</body>
</html>
